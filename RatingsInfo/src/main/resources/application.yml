#mongodb://localhost:27017

spring:
  application:
    name: Rating-Services
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices
server:
  port: 8083

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8090/eureka
  instance:
    prefer-ip-address: true
